<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Your Uploads</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header d-flex justify-content-center pt-4">
        <img id="Userimg" src="" alt="" />
      </div>

      <div class="container">
        <ul class="list-unstyled components">
          <h3 class="d-inline display-4" style=" font-size: 3rem;">
            John Doe
          </h3>
          <li>
            <h5 style="padding: 10px;margin:0">Profile</h5>
            <p id="para">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa,
              porro?
            </p>
          </li>
          <li>
            <button type="button" class="btn btn-secondary">
              Edit Your Profile
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i id="Arrow" class="fas fa-arrow-right"></i>
          </button>
          <button class="btn btn-dark d-none d-md-blockd-inline ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-align-justify"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Post New Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Main Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log-out</a>
              </li>
              <!-- Add More if you want -->
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="card-content">
          <h3 class=" d-xs-none d-md-block display-4">Your Uploads</h3>
          <div class="row" id="imagedisplay"></div>
        </div>
        <div class="d-flex justify-content-end card-body">
          <button class="btn btn-outline-primary
                     " onclick="window.location.assign('index.html')">
            Upload New Image
          </button>
        </div>
      </div>
    </div>
    <!-- pic-modal -->
    <div class="modal fade" id="pic-description" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center">
            <div class="modal-body">
              <img id="modal-picture" class="img-fluid" src="" alt="">
              <div class="row">
                <div class="col-md-12 col-xs-6 text-left">
                  <h5 id="description">Image Description</h5>
                  <i class="far fa-heart" id="likes"></i>
                  <button class="btn btn-outline-none" id="share-btn" onclick="show()"><i class=" fas fa-share-alt"></i></button>
                  <button class="btn btn-outline-none d-none" id="facebook-btn"><i class="fab fa-facebook-f"></i></button>
                  <button class="btn btn-outline-none d-none" id="whatsapp-btn"><i class=" fab fa-whatsapp"></i></button>
                  <button class="btn btn-outline-none d-none" id="instagram-btn"><i class=" fab fa-instagram"></i></button>


                </div>
              </div>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
        <script src="pictures.js"></script>

        <script>
          $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
              $("#sidebar").toggleClass("active");
              $("#Arrow").toggleClass("fas fa-arrow-left fas fa-arrow-right");
            });
          });
        </script>

        <script>
          $.ajax({
            url: "https://randomuser.me/api/?results=100",
            dataType: "json",
            success: function (data) {
              //   console.log(data);
              var image = data.results[0].picture.large;
              $("#Userimg").attr("src", image);
            }
          });
        </script>
        <script>
          function show() {
            $("#facebook-btn").toggleClass("d-inline");
            $("#whatsapp-btn").toggleClass("d-inline");
            $("#instagram-btn").toggleClass("d-inline");

          }
        </script>
</body>

</html>
